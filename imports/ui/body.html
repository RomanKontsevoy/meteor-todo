<body>
<div class="container">
    <header>
        <h1>File Uploader ({{incompleteCount}} files)</h1>
        {{> loginButtons}}
    </header>

    <main>
        {{> uploadForm}}
        <ul>
            {{#each files}}
            {{> file}}
            {{/each}}
        </ul>


        {{#if infosCount}}
        <h3>Информация с базы MongoDB</h3>
        <ol>
            {{#each infos}}
            {{> info}}
            {{/each}}
        </ol>
        {{else}}
        <h3>Добро пожаловать в нашу чудесную программу!</h3>
        {{/if}}
    </main>


</div>
</body>
